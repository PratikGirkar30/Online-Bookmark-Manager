{% extends "base.html" %}
{% block content %}
<h1>Welcome, {{ current_user.username }}!</h1>
<a href="{{ url_for('add_bookmark') }}" style="color: black;"><i class="bi bi-bookmark-plus"></i> Add Bookmark</a>
<table class="bookmark-table">
    <thead>
        <tr>
            <th>URL</th>
            <th>Description</th>
            <th>Category</th>
            <th>Actions</th>
        </tr>
    </thead>
    {% for bookmark in bookmarks %}
    <tbody>
        <tr>
            <td><a href="{{ bookmark.url }}" target="_blank">{{ bookmark.url }}</a></td>
            <td>{{ bookmark.description }} </td>
            <td> Category: {{bookmark.category }}</td>
            <td><a href="{{ url_for('edit_bookmark', id=bookmark.id) }}">Edit </a>
                <a href="{{ url_for('delete_bookmark', id=bookmark.id) }}"><span style="color: black;"> |
                    </span>Delete</a>
            </td>
        </tr>
    </tbody>
    {% endfor %}

</table>
{% endblock %}
